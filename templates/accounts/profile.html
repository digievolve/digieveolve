<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">My Profile</h2>
        <div class="space-y-4">
            <div>
                <p class="text-gray-600">Full Name</p>
                <p class="font-medium">{{ student.full_name }}</p>
            </div>
            <div>
                <p class="text-gray-600">Phone</p>
                <p class="font-medium">{{ student.phone }}</p>
            </div>
            <div>
                <p class="text-gray-600">Email</p>
                <p class="font-medium">{{ student.user.email }}</p>
            </div>
            <div>
                <p class="text-gray-600">Member Since</p>
                <p class="font-medium">{{ student.created_at|date:"F j, Y" }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
