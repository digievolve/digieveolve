<!-- templates/accounts/password_reset_done.html -->
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Check your inbox</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            We've emailed you instructions for setting your password. You should receive them shortly.
        </p>
        <p class="mt-2 text-center text-sm text-gray-600">
            If you don't receive an email, please make sure you've entered the address you registered with,
            and check your spam folder.
        </p>
    </div>
</div>
{% endblock %}
